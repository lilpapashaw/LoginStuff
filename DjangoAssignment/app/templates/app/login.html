<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
    </head>
    <body>
        <h1>Welcome to the login page.</h1>
        {% if user.is_authenticated %}
            <p>You are logged in as: {{ user.get_username }}</p>
        {% else %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
            </form>
        {% endif %}
    </body>
</html>
